<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Kỹ năng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake:hover {
            animation: shake 0.5s;
        }
        .sidebar {
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar (same as index.html) -->
    <div class="sidebar bg-indigo-900 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out z-10">
        <div class="text-white flex items-center space-x-2 px-4 mb-10">
            <i data-feather="shield" class="w-8 h-8"></i>
            <span class="text-2xl font-extrabold">Admin Panel</span>
        </div>

        <nav class="flex flex-col items-center">
            <a href="/admin" class="w-full py-4 px-4 flex items-center space-x-2 text-white hover:bg-indigo-800 rounded transition duration-200 mb-4">
                <i data-feather="home"></i>
                <span class="font-semibold">Trang chủ Admin</span>
            </a>

            <a href="/admin/skills" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Kỹ năng
            </a>

            <a href="/admin/education" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Học vấn
            </a>

            <a href="/admin/experience" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Kinh nghiệm
            </a>

            <a href="/admin/projects" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Dự án
            </a>

            <a href="/admin/messages" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Tin nhắn
            </a>

            <a href="/" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Quay lại Portfolio
            </a>

            <a href="/logout" class="w-5/6 py-3 px-4 text-center bg-transparent border border-red-500 rounded-lg font-bold text-red-500 hover:bg-red-500 hover:text-white transition duration-200 shake">
                Đăng xuất
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 ml-0 md:ml-64 p-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-900 mb-6">
                <span th:if="${theSkill.id == null}">Thêm Kỹ năng Mới</span>
                <span th:if="${theSkill.id != null}">Cập nhật Kỹ năng</span>
            </h1>

            <form action="#" th:object="${theSkill}" th:action="@{/admin/skills/save}" method="POST" class="space-y-6">
                <input type="hidden" th:field="*{id}">

                <div>
                    <label for="skill" class="block text-sm font-medium text-gray-700 mb-1">Kỹ năng</label>
                    <input type="text" th:field="*{skill}" id="skill"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                           placeholder="Nhập tên kỹ năng">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Danh mục</label>
                    <select th:field="*{category}" id="category"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        <option th:each="tempCategory : ${skillCategories}"
                                th:value="${tempCategory}"
                                th:text="${tempCategory}"></option>
                    </select>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i data-feather="save" class="mr-2 w-4 h-4"></i> Lưu
                    </button>
                    <a th:href="@{/admin/skills}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i data-feather="x" class="mr-2 w-4 h-4"></i> Hủy
                    </a>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200 flex justify-between">
                <a th:href="@{/admin/skills}" class="text-indigo-600 hover:text-indigo-900 flex items-center">
                    <i data-feather="list" class="mr-2 w-4 h-4"></i> Quay lại Danh sách
                </a>
                <a th:href="@{/admin}" class="text-gray-600 hover:text-gray-900 flex items-center">
                    <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i> Trang quản trị
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    feather.replace();
</script>
</body>
</html>
