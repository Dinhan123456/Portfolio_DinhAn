<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Dự án</title>
    <!-- For Bootstrap CSS styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h3>Danh sách Dự án</h3>
    <hr>

    <!-- Add project button -->
    <a th:href="@{/admin/projects/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Thêm dự án mới
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tên Dự án</th>
            <th>Link Dự án</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Mô tả</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.projectLink}"></td>
            <td th:text="${project.startDate != null ? #temporals.format(project.startDate, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${project.endDate != null ? #temporals.format(project.endDate, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${#strings.isEmpty(project.description) ? '' : project.description}"></td>
            <!-- Update and Delete buttons -->
            <td>
                <a th:href="@{/admin/projects/showFormForUpdate(projectId=${project.id})}" class="btn btn-info btn-sm">Cập nhật</a>
                <a th:href="@{/admin/projects/delete(projectId=${project.id})}" class="btn btn-danger btn-sm ms-2" onclick="if (!(confirm('Bạn có chắc muốn xóa dự án này?'))) return false">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <div class="d-flex">
        <a th:href="@{/admin}" class="me-3">Quay lại Trang quản trị</a>
        <a th:href="@{/}">Quay lại Trang chủ</a>
    </div>

</div>

</body>
</html>
