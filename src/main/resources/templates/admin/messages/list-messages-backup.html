<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Tin nhắn</title>
    <!-- For Bootstrap CSS styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>Danh sách Tin nhắn</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>Tin nhắn</th>
            <th>Thao tác</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="message : ${messageList}">
            <td th:text="${message.name}"></td>
            <td th:text="${message.email}"></td>
            <td th:text="${message.message}"></td>
            <!-- Delete button -->
            <td>
                <a th:href="@{/admin/messages/delete(messageId=${message.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Bạn có chắc muốn xóa tin nhắn này?'))) return false">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <div class="d-flex">
        <a th:href="@{/admin}" class="me-3">Quay lại Trang quản trị</a>
        <a th:href="@{/}">Quay lại Trang chủ</a>
    </div>
</div>

</body>
</html>
