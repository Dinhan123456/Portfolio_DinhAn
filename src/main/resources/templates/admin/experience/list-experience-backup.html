<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kinh nghiệm</title>
    <!-- For Bootstrap CSS styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h3>Danh sách Kinh nghiệm</h3>
    <hr>

    <!-- Add experience button -->
    <a th:href="@{/admin/experience/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Thêm kinh nghiệm mới
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tên Công ty</th>
            <th>Chức vụ</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Mô tả</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="experience : ${experiences}">
            <td th:text="${experience.companyName}"></td>
            <td th:text="${experience.jobTitle}"></td>
            <td th:text="${experience.startDate != null ? #temporals.format(experience.startDate, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${experience.endDate != null ? #temporals.format(experience.endDate, 'yyyy-MM-dd') : ''}"></td>
            <td th:text="${#strings.isEmpty(experience.description) ? '' : experience.description}"></td>
            <!-- Update and Delete buttons -->
            <td>
                <a th:href="@{/admin/experience/showFormForUpdate(experienceId=${experience.id})}" class="btn btn-info btn-sm">Cập nhật</a>
                <a th:href="@{/admin/experience/delete(experienceId=${experience.id})}" class="btn btn-danger btn-sm ms-2" onclick="if (!(confirm('Bạn có chắc muốn xóa kinh nghiệm này?'))) return false">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <div class="d-flex">
        <a th:href="@{/admin}" class="me-3">Quay lại Trang quản trị</a>
        <a th:href="@{/}">Quay lại Trang chủ</a>
    </div>

</div>

</body>
</html>
