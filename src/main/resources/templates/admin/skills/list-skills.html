<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kỹ năng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake:hover {
            animation: shake 0.5s;
        }
        .sidebar {
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar (same as index.html) -->
    <div class="sidebar bg-indigo-900 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out z-10">
        <div class="text-white flex items-center space-x-2 px-4 mb-10">
            <i data-feather="shield" class="w-8 h-8"></i>
            <span class="text-2xl font-extrabold">Admin Panel</span>
        </div>

        <nav class="flex flex-col items-center">
            <a href="/admin" class="w-full py-4 px-4 flex items-center space-x-2 text-white hover:bg-indigo-800 rounded transition duration-200 mb-4">
                <i data-feather="home"></i>
                <span class="font-semibold">Trang chủ Admin</span>
            </a>

            <a href="/admin/skills" class="w-5/6 py-3 px-4 text-center bg-white text-indigo-900 rounded-lg font-bold transition duration-200 mb-4 shake">
                Kỹ năng
            </a>

            <a href="/admin/education" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Học vấn
            </a>

            <a href="/admin/experience" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Kinh nghiệm
            </a>

            <a href="/admin/projects" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Dự án
            </a>

            <a href="/admin/messages" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Tin nhắn
            </a>

            <a href="/" class="w-5/6 py-3 px-4 text-center bg-transparent border border-white rounded-lg font-bold text-white hover:bg-white hover:text-indigo-900 transition duration-200 mb-4 shake">
                Quay lại Portfolio
            </a>

            <a href="/logout" class="w-5/6 py-3 px-4 text-center bg-transparent border border-red-500 rounded-lg font-bold text-red-500 hover:bg-red-500 hover:text-white transition duration-200 shake">
                Đăng xuất
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 ml-0 md:ml-64 p-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-indigo-900">Danh sách Kỹ năng</h1>
                <a th:href="@{/admin/skills/showFormForAdd}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="plus" class="mr-2"></i>
                    Thêm kỹ năng mới
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kỹ năng</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh mục</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="tempSkill: ${skills}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${tempSkill.skill}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${tempSkill.category}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a th:href="@{/admin/skills/showFormForUpdate(skillId=${tempSkill.id})}" class="text-indigo-600 hover:text-indigo-900 mr-4">
                                <i data-feather="edit" class="w-4 h-4"></i> Cập nhật
                            </a>
                            <a th:href="@{/admin/skills/delete(skillId=${tempSkill.id})}"
                               onclick="return confirm('Bạn có chắc muốn xóa kỹ năng này?')"
                               class="text-red-600 hover:text-red-900">
                                <i data-feather="trash-2" class="w-4 h-4"></i> Xóa
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex space-x-4">
                <a th:href="@{/admin}" class="text-indigo-600 hover:text-indigo-900 flex items-center">
                    <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i> Quay lại Trang quản trị
                </a>
                <a th:href="@{/}" class="text-gray-600 hover:text-gray-900 flex items-center">
                    <i data-feather="home" class="mr-2 w-4 h-4"></i> Quay lại Trang chủ
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    feather.replace();
</script>
</body>
</html>
