<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Portfolio Đình An</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-large: 1.6rem;
            --text-medium: 1.275rem;
            --text-small: 1.125rem;
        }

        body.dark {
            --bg-color-primary: #0d0a0b;
            --bg-color-secondary: #1a1113;
            --important: #fefcfd;
            --sub: #e4d4d8;
            --body: #f9f0e8;
            --border: #573e38;
            --border-dark: #4e2c27;
            --accent-primary: #c4879c;
            --accent-secondary: #b38095;
            --gradient-border: linear-gradient(to left bottom, #774b70, #2e1a1d);
            --shadow: 0 1rem 1rem #0000004d;
        }

        body.light {
            --bg-color-primary: #fefcfd;
            --bg-color-secondary: #faf8f9;
            --important: #1d1418;
            --sub: #2d1b20;
            --body: #614044;
            --border: #f9f0e8;
            --border-dark: #dcc0c9;
            --accent-primary: #6c4141;
            --accent-secondary: #6c5259;
            --gradient-border: linear-gradient(to left bottom, #704f57, #fef8fa);
            --shadow: 0 1rem 1rem rgba(157, 78, 96, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg-color-primary);
            color: var(--important);
        }

        /* Dark theme (default) */
        body.dark {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 35%, #2d1b2a 100%);
        }

        /* Light theme */
        body.light {
            background: linear-gradient(135deg, var(--bg-color-primary) 0%, var(--bg-color-secondary) 35%, #f0e6e6 100%);
        }

        /* Background shapes for dark theme */
        body.dark::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(196, 135, 156, 0.3) 0%, rgba(165, 110, 133, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body.dark::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(219, 154, 180, 0.2) 0%, rgba(188, 143, 143, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: float 8s ease-in-out infinite reverse;
        }

        /* Background shapes for light theme */
        body.light::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(157, 78, 96, 0.15) 0%, rgba(196, 135, 156, 0.08) 70%, transparent 100%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body.light::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(219, 154, 180, 0.12) 0%, rgba(240, 205, 220, 0.08) 70%, transparent 100%);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            background: rgba(26, 17, 19, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        body.dark .login-container {
            background: rgba(26, 17, 19, 0.4);
            border: 1px solid rgba(196, 135, 156, 0.15);
        }

        body.light .login-container {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border);
        }

        .login-title {
            font-family: "Playfair Display", Georgia, serif;
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--important);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--important);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: rgba(26, 17, 19, 0.15);
            color: var(--sub);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.dark .form-input {
            background: rgba(26, 17, 19, 0.2);
            border-color: var(--border);
            color: var(--sub);
        }

        body.light .form-input {
            background: rgba(255, 255, 255, 0.5);
            border-color: var(--border);
            color: var(--sub);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(196, 135, 156, 0.1);
        }

        body.light .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(157, 78, 96, 0.1);
        }

        .form-input::placeholder {
            color: var(--body);
            opacity: 0.7;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--accent-primary);
            color: var(--bg-color-primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        body.light .login-btn {
            background: var(--accent-primary);
            color: var(--bg-color-primary);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--body);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border) 20%, var(--border) 80%, transparent);
        }

        .divider span {
            background: var(--bg-color-primary);
            padding: 0 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: var(--body);
            opacity: 0.7;
            text-transform: uppercase;
            position: relative;
        }

        .portfolio-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .portfolio-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .alert {
            padding: 0.875rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        body.light .alert-danger {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        body.light .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(26, 17, 19, 0.4);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: var(--important);
            box-shadow: var(--shadow);
        }

        body.light .theme-toggle {
            background: rgba(255, 255, 255, 0.6);
            border-color: var(--border);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
            color: var(--bg-color-primary);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="dark">
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">☀️</span>
    </button>

    <div class="login-container">
        <h1 class="login-title">Đăng nhập</h1>

        <!-- Alerts -->
        <div th:if="${param.error}" class="alert alert-danger">
            Tên đăng nhập hoặc mật khẩu không hợp lệ.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã được đăng xuất thành công.
        </div>

        <form action="#" th:action="@{/authenticateUser}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="Nhập tên đăng nhập của bạn"
                       required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="Nhập mật khẩu của bạn"
                       required>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <a th:href="@{/}" class="portfolio-btn">Quay lại Portfolio</a>
    </div>

    <script>
        // Theme management
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('loginTheme') || 'dark';
        body.classList.remove('light', 'dark');
        body.classList.add(currentTheme);
        updateThemeIcon(currentTheme);
        
        function toggleTheme() {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('loginTheme', 'light');
                updateThemeIcon('light');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('loginTheme', 'dark');
                updateThemeIcon('dark');
            }
        }
        
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
